<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bash Shell Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Control Panel -->
        <div class="container mt-3">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <button class="btn btn-primary" title="Upload Image" onclick="document.getElementById('file-input').click();"><i class="fas fa-upload"></i></button>
                    <input type="file" id="file-input" accept=".png, .jpg, .jpeg, .svg" style="display: none;" onchange="insertImage(event)">
                </div>
                <button class="btn btn-primary" title="Toggle Shell" id="toggle-shell-btn"><i class="fas fa-terminal"></i></button>
            </div>
            <div id="document-editor" contenteditable="true" class="form-control" style="height: 80vh;"></div>
        </div>

        <!-- Bash Shell Container -->
        <div class="bg-dark text-white p-3" id="shell-container" style="height: 300px; overflow-y: auto; display: none;">
            <form id="command-form">
                <div id="bash-shell">
                    <!-- ASCII Art Banner -->
                    <pre id="ascii-art">Scalable Solutions Shell</pre>
                    <div class="command-line">
                        <span class="user">user@host:</span>
                        <span class="directory">~/</span>$ 
                        <input type="text" id="command-input" class="form-control bg-dark text-white" autofocus style="width: auto; display: inline;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="shellui.js"></script>
</body>
</html>
